      <main>
        <h1 class="contact">Contact Information</h1>
        <br>
          <!--LinkedIn Profile Link and Gmail Pop up-->
        <div class="contact">
          <a href="https://www.linkedin.com/in/juliana-andrews-94290bb6/" target="_blank"><img src="./Assets/Images/linkedin.png" alt="LinkedIn Logo" height="50px" width="50px"></a>
          <img onclick="alert('julianakandrews@gmail.com')" src="./Assets/Images/gmail.png" alt="Gmail Logo" height="50px" width="50px">
        </div>
        <br>

          <!--Contact submission form, Status: WIP (work in progress) Needs back-end development-->
          <div class="contact container">
            <form action="./Contact Submissions.html" method="POST">
              <label for="name">Name:</label>
              <input id="name" name="name" type="text" required>
            <br>
              <label for="email">Email:</label>
              <input id="email" name="email" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <br>
              <label for="phone">Phone(no dashes):</label>
              <input id="phone" name="phone" type="text" pattern="[0-9]+">
            <br>
              <label for="time">Preferred Method of Contact:</label>
              <select id="time" name="time">
                <option value=" "></option>
                <option value="Email">Email</option>
                <option value="Phone">Phone</option>
              </select>
            <br>
              <label for="message">Message:</label>
            <br>
              <textarea id="message" name="message" rows="5" cols="30"></textarea>
            <br>
              <input type="submit" value="Submit">
            </form>
          </div>
